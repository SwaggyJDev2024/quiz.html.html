<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .quiz-container {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .question input {
            margin-right: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>HTML Quiz</h1>

       
        <div class="question">
            <h3>1. What does HTML stand for?</h3>
            <input type="radio" name="q1" value="a"> Hyper Text Markup Language<br>
            <input type="radio" name="q1" value="b"> Home Tool Markup Language<br>
            <input type="radio" name="q1" value="c"> Hyperlinks and Text Markup Language<br>
        </div>

        <div class="question">
            <h3>2. Who is making the Web standards?</h3>
            <input type="radio" name="q2" value="a"> Mozilla<br>
            <input type="radio" name="q2" value="b"> Microsoft<br>
            <input type="radio" name="q2" value="c"> The World Wide Web Consortium<br>
        </div>

     
        <div class="question">
            <h3>3. Choose the correct HTML element for the largest heading:</h3>
            <input type="radio" name="q3" value="a">&lt;h1&gt;<br>
            <input type="radio" name="q3" value="b">&lt;h6&gt;<br>
            <input type="radio" name="q3" value="c">&lt;head&gt;<br>
        </div>

        <button onclick="submitQuiz()">Submit Quiz</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function submitQuiz() {
            let score = 0;

            // Correct answers
            const answers = {
                q1: 'a',
                q2: 'c',
                q3: 'a'
            };

            // Check answers
            const questions = ['q1', 'q2', 'q3'];
            questions.forEach(function(question) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answers[question]) {
                    score++;
                }
            });

            // Show result
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `You scored ${score} out of 3.`;
        }
    </script>

</body>
</html>
